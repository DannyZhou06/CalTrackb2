<!-- templates/landing.html -->
{% extends "base.html" %}
{% block content %}
<div class="relative flex min-h-full flex-col justify-center overflow-hidden bg-gray-100 py-6 sm:py-12">
    <div class="absolute top-4 right-4">
        <a href="{{ url_for('set_language', language='en') }}"
            class="text-sm font-medium text-gray-500 hover:text-gray-900">English</a> |
        <a href="{{ url_for('set_language', language='es') }}"
            class="text-sm font-medium text-gray-500 hover:text-gray-900">Espa√±ol</a>
    </div>
    <div
        class="relative bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
        <div class="mx-auto max-w-md text-center">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">{{ _('Welcome to Gym Tracker') }}
            </h1>
            <p class="mt-4 text-lg leading-8 text-gray-600">{{ _('Your platform for tracking fitness goals and
                attendance.') }}</p>
            <div class="mt-10 flex items-center justify-center gap-x-6">
                <a href="{{ url_for('login') }}"
                    class="rounded-md bg-yellow-400 px-6 py-3 text-base font-semibold text-black shadow-sm hover:bg-yellow-500">{{
                    _('Member / Trainer Sign In') }}</a>
                <a href="{{ url_for('login') }}"
                    class="rounded-md bg-black px-6 py-3 text-base font-semibold text-white shadow-sm hover:bg-gray-800">{{
                    _('Admin Sign In') }}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
