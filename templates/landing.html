{% extends "base.html" %}
{% block content %}
<div class="relative flex min-h-full flex-col justify-center overflow-hidden bg-gray-100 py-6 sm:py-12">
    <div
        class="relative bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
        <div class="mx-auto max-w-md text-center">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl pt-8">{{ _('Welcome to Gym Tracker')
                }}</h1>
            <p class="mt-4 text-lg leading-8 text-gray-600">{{ _('Your platform for tracking fitness goals and
                attendance.') }}</p>
            <div class="mt-10 flex flex-col sm:flex-row items-center justify-center gap-y-4 gap-x-6">
                <a href="{{ url_for('login') }}"
                    class="w-full sm:w-auto rounded-md bg-yellow-400 px-6 py-3 text-base font-semibold text-black shadow-sm hover:bg-yellow-500">{{
                    _('Member / Trainer Sign In') }}</a>
                <a href="{{ url_for('login') }}"
                    class="w-full sm:w-auto rounded-md bg-black px-6 py-3 text-base font-semibold text-white shadow-sm hover:bg-gray-800">{{
                    _('Admin Sign In') }}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
