<!DOCTYPE html>
<html lang="{{ g.locale }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Gym Tracker') }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="h-full bg-gray-100">
    <div class="min-h-full relative">
        <!-- Global Language Switcher -->
        <div class="absolute top-4 right-4 z-10">
            <a href="{{ url_for('set_language', language='en') }}"
                class="text-sm font-medium text-gray-500 hover:text-gray-900">English</a>
            <span class="text-gray-400">|</span>
            <a href="{{ url_for('set_language', language='es') }}"
                class="text-sm font-medium text-gray-500 hover:text-gray-900">Espa√±ol</a>
        </div>

        {% block content %}{% endblock %}
    </div>
</body>

</html>
